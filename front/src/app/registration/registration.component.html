<div class="flex_content">
  <nav class="roadmap_link">
    <a routerLink="/roadmap">--> Notre Roadmap !
      <--</a>
  </nav>
  <div *ngIf="serviceAvailable(); else loading">
    <h2>Réservation pour le
      <b>{{getRegistrationDate() | date:"fullDate"}}</b>
      <br>
      <span *ngIf="isTimedLimited()">avant le {{getRegistrationEndDate() | date:"fullDate"}}</span>
    </h2>
    <app-register-button [selectedUserName]="userName"></app-register-button>
    <div class="user_list_group">
      <div class="flex_user_list">
        <app-list-users (onUserSelect)="selectUser($event)" 
        (onDelete)="deleteAvailableUser($event)" 
        title="Présents" 
        [user_list]="getAvailableUsers()"></app-list-users>
      </div>
      <div class="flex_user_list">
        <app-list-users (onUserSelect)="selectUser($event)" 
        (onDelete)="deleteUncertainUser($event)" 
        title="Peux compléter" 
        [user_list]="getUncertainUsers()"></app-list-users>
      </div>
      <div class="flex_user_list">
        <app-list-users (onUserSelect)="selectUser($event)" 
        (onDelete)="deleteUnavailableUser($event)"
         title="Ne viens pas" 
         [user_list]="getUnavailableUsers()"></app-list-users>
      </div>
    </div>
  </div>
  <ng-template class="loading" #loading>
    <div class="loader"></div>
  </ng-template>

</div>
