<div class="col-xs-6">
    <h2 class="sub-header">Pr√©sents</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Nom :</th>
      <th scope="col">Supprimer ?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of getAvailableUsers()">
      <td #userName>{{user.name}}</td>
      <td>
        <a (click)="deleteAvailableUser(user.name)">Supprimer</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

      <th scope="col">Nom :</th>
      <th scope="col">Supprimer ?</th>
    </tr>
